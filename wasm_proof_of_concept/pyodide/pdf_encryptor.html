<!doctype html>
<html>
  <head>
      <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
  </head>
    <body>
        <div>
            <div>
                <h1 class="title">PDF Encryptor (Add Passwords to PDFs)</h1>
            </div>
        </div> 
        <form id="upload-form" enctype="multipart/form-data">
            <h3 style="color: red;" id="error-message" hidden></h3>
            <label for="file">Choose Files: </label>
            <input type="file" id="file-field" name="file" required>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Encrypt</button>
        </form>
        <ul id="not-converted"></ul>
        <div id="download-div"></div>
        <script src="pdf_encryptor.js"></script>
    </body>
</html>
