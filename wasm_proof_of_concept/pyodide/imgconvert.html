<!doctype html>
<html>
  <head>
      <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
  </head>
    <body>
        <div>
            <div>
                <h1 class="title">Convert Image Type</h1>
            </div>
        </div> 
        <form id="upload-form" enctype="multipart/form-data">
            <h3 style="color: red;" id="error-message" hidden></h3>
            <label for="file">Choose Files: </label>
            <input type="file" multiple id="file-field" name="file" required>
            <label for="destination_type">Destination Type: </label>
            <select id="destination_type" name="destination_type" required>
                <option value="BLP">BLP</option>
                <option value="BMP">BMP</option>
                <option value="DDS">DDS</option>
                <option value="EPS">EPS</option>
                <option value="IM">IM</option>
                <option value="JPEG">JPEG</option>
                <option value="PCX">PCX</option>
                <option value="PNG">PNG</option>
                <option value="PPM">PPM</option>
                <option value="SGI">SGI</option>
                <option value="TGA">TGA</option>
                <option value="XBM">XBM</option>
                <option value="PDF" selected>PDF</option>
            </select>
            <button type="submit">Convert</button>
        </form>
        <ul id="not-converted"></ul>
        <div id="download-div"></div>
        <script src="imgconvert.js"></script>
    </body>
</html>
